name: codegen-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Java ${{ matrix.java }}
    strategy: 
      matrix:
        java: [8, 11] 

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      
      - name: build and publish smithy-typescript
        env:
          SMITHY_TYPESCRIPT_REPO: https://github.com/awslabs/smithy-typescript.git
          PUBLISH_TO_MAVEN_LOCAL: ./gradlew clean build publishToMavenLocal
        run: |
          git clone --depth 1 $SMITHY_TYPESCRIPT_REPO && cd smithy-typescript && $PUBLISH_TO_MAVEN_LOCAL && cd ..
      
      - name: build and test codegen
        run: cd ./codegen && ./gradlew clean smithy-aws-typescript-codegen:build protocol-test-codegen:build -Plog-tests