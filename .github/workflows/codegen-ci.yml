name: codegen-ci

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/codegen-ci.yml'
      - 'codegen/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/codegen-ci.yml'
      - 'codegen/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Java ${{ matrix.java }}
    strategy: 
      matrix:
        java: [17]

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'corretto'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: build and publish smithy-typescript
        run: |
          node ./scripts/generate-clients/build-smithy-typescript-ci.js
      
      - name: build and test codegen
        run: |
          cd ./codegen
          ./gradlew clean sdk-codegen:build smithy-aws-typescript-codegen:build protocol-test-codegen:build -Plog-tests

      - name: publish codegen
        run: |
          cd ./codegen
          ./gradlew :smithy-aws-typescript-codegen:publish

      - name: Clean previous client generation
        run: |
          rm -rf codegen/new-client-test-codegen/build/smithyprojections

      - name: Generate new client from test model
        run: |
          cd codegen
          ./gradlew :new-client-test-codegen:build

      - name: Verify client was generated
        run: |
          if [ ! -d "codegen/new-client-test-codegen/build/smithyprojections/new-client-test-codegen/source/typescript-client-codegen" ]; then
            echo "ERROR: Client was not generated"
            exit 1
          fi
          echo "Client generated successfully"

      - name: Install dependencies and build client
        run: |
          cd codegen/new-client-test-codegen/build/smithyprojections/new-client-test-codegen/source/typescript-client-codegen
          # create an empty yarn.lock
          touch yarn.lock
          yarn install
          yarn build
